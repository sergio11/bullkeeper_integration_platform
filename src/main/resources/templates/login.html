<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--<![endif]-->
	<head>
		<title>Login</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="Admin Dashboard" name="description" />
		<meta content="Spring MVC Spring Integration Thymeleaf" name="keywords" />
		<meta content="sergio" name="author" />
		<th:block th:replace="fragments/common::common-styles" />
		<link href="../static/css/login.css" th:href="@{/css/login.css}"
			rel="stylesheet" media="screen" />
	</head>
	<body>
		<div class="wrapper">
            <div th:if="${param.error}" th:text="#{dashboard.login.form.invalid}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" th:text="#{dashboard.login.form.logged.out}" class="alert alert-success"> 
                You have been logged out.
            </div>
			<form class="form-signin" th:action="@{/backend/admin/login}" method="post">
				<h2 class="form-signin-heading">Please login</h2>
				<input type="email" class="form-control" name="email"
					placeholder="Email Address" required="required"
					autofocus="autofocus" /> <input type="password" class="form-control"
					name="password" placeholder="Password" required="required" /> 
				<label class="checkbox"> 
					<input type="checkbox"
						id="rememberMe" name="remember-me" /> Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</form>
		</div>
	
		<th:block th:replace="fragments/common::common-scripts" />
	</body>
</html>
