## maximum hours of an analysis
task.analysis.maximum.hours.of.an.analysis = 2

###### Configuration for the sentiment analysis service ######
## status "enable" or "disable"
task.analysis.sentiment.status=enable
## Maximum number of comments to analyze
task.analysis.sentiment.number.of.comments=100
## task to perform sentiment analysis of comments (Current configuration every ten minutes)
task.analysis.sentiment.scheduling.interval=0 */10 * * * *
## Task to analyze the results for the analysis of results (Current configuration every twenty minutes)
task.analysis.sentiment.analyze.results.scheduling.interval=0 */20 * * * *
## Task to cancel sentiment analysis that has not finished, due to an error.(Current configuration, every hour)
task.analysis.sentiment.cancel.not.finished.interval=0 0 * * * *

