<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
    <head>
        <title th:text="#{dashboard.title}">BullyTect DashBoard Admin</title>
    </head>
    <body>
        <th:block layout:fragment="content">

            <th:block th:include="fragments/common::breadcrumb(${ {{url:'/backend/admin/home',text:'dashboard.menu.home'},{url:#httpServletRequest.requestURI,text:'dashboard.menu.alerts'}} })"/>
            
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title" th:text="#{alerts.all.title}">Alerts</div>
                </div>
                <div class="panel-body">
                    <table id="posts" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered ">
                        <thead>
                            <tr>
                                <th class="text-uppercase text-center" th:text="#{alerts.all.th.level}">Level</th>
                                <th class="text-uppercase text-center" th:text="#{alerts.all.th.payload}">Payload</th>
                                <th class="text-uppercase text-center" th:text="#{alerts.all.th.createAt}">Create At</th>
                                <th class="text-uppercase text-center" th:text="#{alerts.all.th.son}">Son</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${page.hasContent()}" th:each="a:${page.content}">
                                <td  class="text-center">
                                    <span class="btn btn-sm btn-warning" th:text="${a.level}">Level</span>
                                </td>
                                <td th:text="${a.payload}" class="text-center">Payload</td>
                                <td th:text="${a.createAt}" class="text-center">Create At</td>
                                <td th:text="${a.son.firstName + a.son.lastName}" class="text-center">Son</td>                      
                            </tr>
                            <tr class="warning" th:if="${not page.hasContent()}">
                                <td colspan="7" class="text-center" th:text="#{alerts.all.not.found}">No Alerts found</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <th:block th:if="${page.hasContent()}" th:include="fragments/common::pagination(${page})" />
                    
                </div>
            </div>
        </th:block>
    </body>
</html>
