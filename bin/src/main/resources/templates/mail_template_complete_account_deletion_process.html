<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Invalid Token</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="Admin Dashboard" name="description" />
		<meta content="Spring MVC Spring Integration Thymeleaf" name="keywords" />
		<meta content="sergio" name="author" />
	</head>
<body>
	<div class="wrapper">
		<div class="alert alert-info">
			<p th:text="#{accounts.delete.text(${firstname}, ${lastname})}">Confirm Delete!</p>
			<a th:href="${deleteUrl}" target="_blank" th:text="#{accounts.delete.link}">Link Delete</a>
			<a th:href="${cancelUrl}" target="_blank" th:text="#{accounts.delete.cancel.link}">Cancel Delete</a>
		</div>
	</div>
</body>
</html>
